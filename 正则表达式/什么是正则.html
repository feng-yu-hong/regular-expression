<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        What is Regular Expression
        是Javascript的一个对象，按照某种规则去匹配符合条件的字符串
        是Javascript中通过内置 RegExp 对象来支持正则表达式
        有两种方法实例化 RegExp 对象

        字面量
        
        构造函数
     -->
    <script type="text/javascript">
        //字面量
        var reg = /\bis\b/g;
        //构造函数
        var reg = new RegExp("Hee is a good boy.匹配的文本,特殊字符需要转义",'g')

        /*
            g:代表全文搜索
            i:忽略大小写，默认大小写敏感
            m:多行搜索
        */
    
    </script>
</body>
</html>
