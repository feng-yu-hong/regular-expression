<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        How to use reguar expression

        test():
        作用：这个方法可以用来判断你当前的正则有没有匹配上，匹配上返回true，匹配不上返回flase

        exec():
        作用：执行计算的意思（检测有没有），如果匹配上返回的不是布尔值，而是整个东西返回
     -->

     <script type="text/javascript">
        var str = "8abcdefg_abc";

        //定义的正则表达式
        var reg = /(abc+)/;

        //通过正则条件去匹配字符串，匹配成功返回true，匹配失败返回flase
        console.log(reg.test(str));

        //返回匹配项数组，index属性是指第一个匹配项，所在字符串中的位置
        //从0开始，input属性代表的就是原字符串
        console.log(reg.exec(str));
        
     </script>
</body>
</html>
